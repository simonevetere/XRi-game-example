<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XRi - Selezione Eroe</title>
    <script src="https://xri.onl/XRi.js?v=c"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        #fantasy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('assets/img/background.png');
            background-size: cover; background-position: center;
            filter: brightness(0.3); z-index: 1;
        }

        #ui-layer {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        h1 { font-size: 3rem; text-shadow: 0 0 20px #00d1ff; margin: 0; }
        .map-name { font-size: 2.5rem; color: #00d1ff; margin-top: 20px; font-weight: bold; min-height: 4rem; }
        
        .btn-confirm {
            display: none; /* Appare solo dopo la scelta */
            margin-top: 40px; padding: 20px 80px; font-size: 1.8rem;
            background: #00ff44; color: black; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 68, 0.5);
        }

        /* DEBUG OVERLAY - OTTIMIZZATO PER VISORE */
        #debug-overlay {
            display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; 
            background:rgba(0,0,0,0.95); z-index:9999; padding:40px; 
            color: #00ff00; font-family: monospace; overflow-y: auto; 
            border: 10px solid red; font-size: 2rem; line-height: 1.4;
        }

        .debug-close-btn {
            position: fixed; top: 20px; right: 20px; padding: 20px 40px;
            background: #ff4444; color: white; font-size: 2rem;
            border: none; border-radius: 15px; cursor: pointer; z-index: 10000;
        }

        #debug-content div {
            border-bottom: 1px solid #444; margin-bottom: 15px; padding-bottom: 10px;
        }

        .reload-btn {
            position: fixed; bottom: 20px; right: 20px; padding: 20px 40px;
            background: #ff4444; color: white; font-size: 2rem;
            border: none; border-radius: 15px; cursor: pointer; z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="fantasy-bg"></div>

    <div id="ui-layer">
        <h1 id="title-text">TOCCA L'EROE PER SCEGLIERE</h1>
        <div class="map-name" id="choice-text"></div>
        <button class="btn-confirm" id="btn-confirm" onclick="confirmChoice()">CONFERMA SCELTA</button>
        <button class="reload-btn" onclick="window.location.reload()">RELOAD</button>
        
        <div id="debug-overlay">
            <button class="debug-close-btn" onclick="document.getElementById('debug-overlay').style.display='none'">CHIUDI</button>
            <div id="debug-content" style="margin-top: 100px;"></div>
        </div>
    </div>

    <script>
    const RAW_HERO_BASE = "https://raw.githubusercontent.com/simonevetere/XRi-game-example/main/assets/3d/playable/";
    const heroes = [
        { id: 'archer', name: 'ARCHER', glb: RAW_HERO_BASE + 'archer.glb', x: -0.2 },
        { id: 'knight', name: 'KNIGHT', glb: RAW_HERO_BASE + 'knight.glb', x: 0.0 },
        { id: 'troll', name: 'TROLL', glb: RAW_HERO_BASE + 'troll.glb', x: 0.2 }
    ];

    let selectedHeroId = null;
    let heroInstances = {};

    let local_url = new URLSearchParams(window.location.search);
    let local_debug = local_url.get('debug') || true;
    log('debug:'+local_debug);
    log('debug:'+local_url);

    function log(msg, color = "#00ff00") {
        if(!local_debug) return;
        
        const overlay = document.getElementById('debug-overlay');
        const content = document.getElementById('debug-content');
        overlay.style.display = 'block';
        const entry = document.createElement('div');
        entry.style.color = color;
        entry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${msg}`;
        content.insertBefore(entry, content.firstChild);
    }

    async function spawnAllHeroes() {
        for (const hero of heroes) {
            const isReady = localStorage.getItem(`ready_${hero.id}`);
            
            if (isReady) {
                log(`Link a ${hero.name} esistente...`);
                heroInstances[hero.id] = XRi.getClassById(hero.id);
            }

            await heroInstances[hero.id].setPosition({ x: hero.x, y: 1, z: 0.5 }, 0);
            await heroInstances[hero.id].resetRotation(0);
            await heroInstances[hero.id].setGrabbable(true);
            heroInstances[hero.id].startAnimation("");
        }
        log("Tutti gli eroi schierati.");
    }

    window.addEventListener('vuplexready', () => {
        window.vuplex.addEventListener('message', (e) => {
            try {
                const data = JSON.parse(e.data);
                if (data.type === "GRAB_START") {
                    handleSelection(data.id);
                }
            } catch(err) {}
        });
    });

    async function startRotationLoop(chosen) {
        currentRotatingId = chosen.id; 

        while (currentRotatingId === chosen.id) {
            if (chosen) {
                await chosen.rotate(180, 5);
            } else {
                await new Promise(r => setTimeout(r, 500));
            }
        }
    }

    async function handleSelection(heroId) {
        if (selectedHeroId != null && selectedHeroId !== heroId) {
            const oldHeroData = heroes.find(h => h.id === selectedHeroId);
            const oldInst = heroInstances[selectedHeroId];
            if (oldInst) {
                oldInst.setPosition({ x: oldHeroData.x, y: 1, z: 0.5 }, 0.5);
                oldInst.resetRotation(0);
            }
        }
        
        selectedHeroId = heroId;
        const heroData = heroes.find(h => h.id === heroId);
        const chosen = heroInstances[heroId];

        document.getElementById('title-text').innerText = "HAI SCELTO:";
        document.getElementById('choice-text').innerText = heroData.name;
        document.getElementById('btn-confirm').style.display = 'block';

        log(`Selezionato: ${heroData.name}`, "#ffff00");

        await chosen.setPosition({ x: 0, y: 1, z: 0.3 }, 0.5);
        startRotationLoop(chosen);
    }

    function confirmChoice() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentMap = urlParams.get('map');
        
        for (const h of heroes) {
            if (h.id !== selectedHeroId) {
                heroInstances[h.id].setPosition({ x: 0, y: -50, z: 0 }, 0);
            }
        }

        log("Scelta confermata! Caricamento mappa...");

        const destination = `game.html?hero=${selectedHeroId}&map=${currentMap}`;

        setTimeout(window.location.href = destination, 1000);
    }

    window.onload = () => {
        const init = () => {
            XRi.initMultiplayer();
            XRi.noCache();
            spawnAllHeroes();
        };
        if (window.XRi && XRi.isReady) init();
        else window.addEventListener('vuplexready', init);
    };
</script>
</body>
</html>
