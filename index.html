<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XRi - Selezione Mondo</title>
    <script src="https://xri.onl/XRi.js"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        #fantasy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('assets/img/background.png');
            background-size: cover; background-position: center;
            filter: brightness(0.3); z-index: 1;
        }

        #ui-layer {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        h1 { font-size: 3rem; text-shadow: 0 0 20px #00d1ff; margin-bottom: 40px; }
        .carousel-container { display: flex; align-items: center; gap: 40px; }
        .arrow { font-size: 10rem; color: #00d1ff; cursor: pointer; transition: 0.3s; user-select: none; }
        .arrow:hover { transform: scale(1.2); color: white; }
        .map-name { font-size: 2.5rem; color: #00d1ff; margin-top: 20px; font-weight: bold; }
        .btn-enter {
            margin-top: 40px; padding: 20px 80px; font-size: 1.8rem;
            background: #00d1ff; color: black; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.5);
        }

        /* DEBUG OVERLAY */
        #debug-overlay {
            display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; 
            background:rgba(0,0,0,0.9); z-index:9999; padding:20px; color: #00ff00;
            font-family: monospace; overflow-y: auto; border: 4px solid red;
        }
    </style>
</head>
<body>

    <div id="fantasy-bg"></div>

    <div id="ui-layer">
        <h1>BENVENUTO NEL GIOCO</h1>
        
        <div id="debug-overlay">
            <button onclick="this.parentElement.style.display='none'" style="float:right; padding:10px; background:red; color:white;">CHIUDI</button>
            <div id="debug-content"></div>
        </div>

        <div class="carousel-container">
            <div class="arrow" onclick="changeMap(-1)">&#10094;</div>
            <div class="arrow"></div>
            <div class="arrow" onclick="changeMap(1)">&#10095;</div>
        </div>

        <div class="map-name" id="map-name">PALUDE</div>
        <button class="btn-enter" onclick="launchGame()">ENTRA</button>
        <button class="btn-enter" style="position: fixed; top: 2%; right: 2%; padding: 10px 30px; font-size: 1.2rem;" onclick="window.location.reload()">reload</button>
    </div>

    <script>
        const RAW_MAPS_BASE = "https://raw.githubusercontent.com/simonevetere/XRi-game-example/main/assets/3d/maps/";
        const maps = [
            { id: 'swamp', name: 'PALUDE', glb: RAW_MAPS_BASE + 'swamp_location.glb' },
            { id: 'sand', name: 'DESERTO', glb: RAW_MAPS_BASE + 'sands_location.glb' },
            { id: 'crypt', name: 'CRIPTA', glb: RAW_MAPS_BASE + 'crypt_location.glb' }
        ];

        let currentIndex = 0;
        let currentMapInstance = null;
        let resolveSpawn = null; // Funzione per sbloccare l'attesa

        function log(msg) {
            const div = document.getElementById('debug-content');
            div.innerHTML = `> ${msg}<br>` + div.innerHTML;
            console.log(msg);
        }

        // --- GESTIONE MESSAGGI VUPLEX ---
        function onMessage(e) {
            log("Messaggio da Unity: " + e.data);
            try {
                const data = JSON.parse(e.data);
                // Quando Unity conferma lo spawn, sblocchiamo la funzione updateMapAR
                if (data.type === "SPAWN_SUCCESS" || data.command === "SPAWN_SUCCESS") {
                    if (resolveSpawn) resolveSpawn();
                }
            } catch(err) {}
        }

        if (window.vuplex) window.vuplex.addEventListener('message', onMessage);
        else window.addEventListener('vuplexready', () => window.vuplex.addEventListener('message', onMessage));

        async function updateMapAR() {
            const mapData = maps[currentIndex];
            document.getElementById('map-name').innerText = mapData.name;

            if (window.XRi) {
                log("Pulizia e Spawn: " + mapData.id);
                XRi.clearAll();
                
                // 1. Lanciamo lo spawn
                currentMapInstance = XRi.spawn("preview_map", mapData.glb, 0.5);

                // 2. ASPETTIAMO che Unity risponda SPAWN_SUCCESS
                // Creiamo una promessa che viene risolta solo quando onMessage riceve la conferma
                await new Promise((resolve) => {
                    resolveSpawn = resolve;
                    // Timeout di sicurezza 10s per non bloccare tutto se Unity non risponde
                    setTimeout(resolve, 10000); 
                });

                log("Conferma ricevuta, applico Grab e Move");
                
                // 3. Ora che l'ID esiste in Unity, questi comandi funzioneranno!
                currentMapInstance.setGrabbable(false);
                await currentMapInstance.move({ x: 0, y: 1, z: 0.5 });
            }
        }

        function changeMap(dir) {
            currentIndex = (currentIndex + dir + maps.length) % maps.length;
            updateMapAR();
        }

        function animate() {
            // Ruotiamo solo se l'oggetto è stato spawnato
            if (currentMapInstance) {
                currentMapInstance.rotate(0, 1, 0); 
            }
            requestAnimationFrame(animate);
        }

        function launchGame() {
            const selectedMap = maps[currentIndex];
            window.location.href = `personaggi.html?map=${encodeURIComponent(selectedMap.glb)}`;
        }

        window.onload = () => {
            if (window.XRi) {
                XRi.initMultiplayer();
                updateMapAR();
                animate();
            } else {
                // Se non c'è XRi, apri il log per avvisare
                document.getElementById('debug-overlay').style.display = 'block';
                log("XRi non trovato!");
            }
        };
    </script>
</body>
</html>
